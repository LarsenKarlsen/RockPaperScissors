<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <div class="player">Chose your destiny

            <div class='humanChoice'>
                <button class="humanbtn" id="rock">ROCK</button>
                <button class="humanbtn" id="paper">PAPER</button>
                <button class="humanbtn" id="scissors">SCISSORS</button>
            </div>
        </div>
        <div class="log">
            <div class="humanScore">
                <p>Player Score:</p><p id="humanScore">0</p>
            </div>
            <div id="log">Result of games will be there</div>
            <div class="aiScore">
                <p>AI score: </p><p id='aiScore'>0</p>
            </div>
        </div>
        <div class="result"></div>
    </div>
</body>
<script src='./game.js'></script>
</html>
